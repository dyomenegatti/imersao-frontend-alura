<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Imersão</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/solid.css"
        integrity="sha384-Tv5i09RULyHKMwX0E8wJUqSOaXlyu3SQxORObAI08iUwIalMmN5L6AvlPX2LMoSE" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/fontawesome.css"

<body>
    <div class="sidebar">
        <nav class="sidebar__navigation">
            <div class="logo">
                <a href="">
                    <img src="./assets/icons/logo-spotify.png" alt="Logo Spotify">
                </a>
            </div>
            <div>
                <ul>
                    <li>
                        <a href="">
                            <span><i class="fa fa-home"></i></span>
                            <span>Início</span>
                        </a>
                    </li>
                    <li>
                        <a href="">
                            <span><i class="fa fa-search"></i></span>
                            <span>Buscar</span>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

        <div class="library">
            <div class="library__head">
                <div class="initial">
                    <span><i class="fa fa-book"></i></span>
                    <span>Sua Biblioteca</span>
                </div>
                <div class="btn_new">
                    <span><i class="fa fa-plus"></i></span>
                </div>
            </div>

            <div class="library__content">
                <span>
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Quam at deleniti ut earum vel, aliquam perspiciatis necessitatibus cupiditate iure illum reprehenderit, tempore autem minus eum adipisci molestiae exercitationem, veritatis enim!

</html>
